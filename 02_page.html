<!DOCTYPE html>
<html lang="en">
	<head>
		<link href="02_page.css" rel="stylesheet">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Tourney:wght@900&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Autour+One&family=Concert+One&family=Convergence&family=Fredoka+One&family=Gochi+Hand&family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&family=Short+Stack&family=Single+Day&family=Sniglet&family=Tourney:ital,wght@1,300&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	</head>
	<body>
		<div class="master-box" id="master-box">
			<div class="user-bar">
        <img class="avatar" src="https://i.ibb.co/DRv2T3C/purple-boner-demon3.png"/>
        <div class="user">
          <div class="user-info">
            <h1 class="username">PURPLE DEMON</h1>
            <h2 class="user-level">LVL 1</h2>
          </div>
						<div class="exp-bar">
							<div class="bar">
								<div class="progress-line"><span class="exp"></span></div>
							</div>
						</div>
        </div>
			</div>
			<div class="master-body">
				<div class="goals daily">
					<h3>Daily Tasks</h3>
					<button class="daily-task each-goal">Task 1</button>
					<button class="daily-task each-goal">Task 2</button>
				</div>
				<div class="goals short">
					<h3>Missions</h3>
				</div>
				<div class="goals long">
					<h3>Quests</h3>
					<p id="testing1"></p>
				</div>
			</div>
		</div>
		
		
	<script>
		const count = 1;
		document.querySelectorAll('button').forEach(function(a){
			a.addEventListener('click', setColor)
		})

		const col = ["gray","blue","pink"];
		function setColor() {
			this.dataset.count= this.dataset.count >= 0 ? ++this.dataset.count : 0;
			this.style.backgroundColor = col[this.dataset.count%col.length] 
			if (col[this.dataset.count%col.length] === "gray") {
				document.getElementById("testing1").innerHTML = "Task Done"
			} else if (col[this.dataset.count%col.length] === "blue") {
				document.getElementById("testing1").innerHTML = "In Progress"
			} else if (col[this.dataset.count%col.length] === "pink") {
				document.getElementById("testing1").innerHTML = "Unfinished"
			}
		}
		</script>
	</body>
</html>
